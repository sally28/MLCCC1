<div>
    <h2 has-authority="ROLE_TEACHER">Students In My Class</h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive">
        <div>
            <div ng-repeat="mlcClass in vm.mlcClasses track by mlcClass.name">
                <div class="row">
                    <div class="col-sm-10">
                        <h3><span>{{mlcClass.name}}</span></h3>
                    </div>
                    <div class="col-sm-1">
                        <h3>
                            <button type="submit"
                                    ng-click="vm.print(mlcClass.name)"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-print"></span>
                                <span class="hidden-sm-down">Print</span>
                            </button>
                        </h3>
                    </div>
                    <div class="col-sm-1">
                        <h3>
                            <button type="submit"
                                    ng-click="vm.emailParents(mlcClass.name)"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-envelope"></span>
                                <span class="hidden-sm-down">Email</span>
                            </button>
                        </h3>
                    </div>
                </div>
                <div id="print-section {{mlcClass.name}}">
                    <table class="jh-table table table-striped">
                        <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th><span>Name</span></th>
                            <th><span>Gender</span></th>
                            <th><span>Birth Year/Month</span></th>
                            <th><span>Parent 1</span></th>
                            <th><span>Parent 2</span></th>
                            <th><span>Status</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="student in mlcClass.students track by student.id">
                            <td><a ui-sref="student-detail({id:student.id})">{{student.lastName}}, {{student.firstName}}</a></td>
                            <td>{{student.gender}}</td>
                            <td>{{student.birthYear}}/{{student.birthMonth}}</td>
                            <td>{{student.parent1}}</td>
                            <td>{{student.parent2}}</td>
                            <td><span ng-class="{'color-green': student.status === 'CONFIRMED', 'color-orange': student.status === 'PENDING'}">{{student.status}}</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
