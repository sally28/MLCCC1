
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeacherLabel">Create or edit a Teacher</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.teacher.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.teacher.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.teacher.firstName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.teacher.lastName"
                    />
        </div>
        <div class="form-group" has-authority="ROLE_ADMIN">
            <label class="control-label" for="field_hireDate">Hire Date</label>
                <div class="input-group">
                    <input id="field_hireDate" type="text" class="form-control" name="hireDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.teacher.hireDate" is-open="vm.datePickerOpenStatus.hireDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hireDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group" has-authority="ROLE_ADMIN">
            <label class="control-label" for="field_payRate">Pay Rate</label>
            <input type="number" class="form-control" name="payRate" id="field_payRate"
                    ng-model="vm.teacher.payRate"
                    />
        </div>

        <div class="form-group">
            <label for="field_account">User Account</label>
            <select class="form-control" id="field_account" name="account" ng-model="vm.teacher.account" ng-options="mlcAccount as mlcAccount.firstName+ ' '+mlcAccount.lastName + ' '+ mlcAccount.login for mlcAccount in vm.accounts | orderBy:'id' track by mlcAccount.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

<form name="searchForm" role="form" novalidate ng-submit="vm.searchUser()" has-authority="ROLE_ADMIN">
    <div class="form-group has-feedback">
        <input type="search" class="form-control" placeholder="User Name" name="searchTerm" id="searchTerm"
               ng-model="vm.searchTerm"/>
        <i class="glyphicon glyphicon-user form-control-feedback"></i>
    </div>
</form>
