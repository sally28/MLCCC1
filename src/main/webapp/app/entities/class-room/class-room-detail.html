
<div>
    <h2><span>Class Room</span> {{vm.classRoom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Room Number</span></dt>
        <dd>
            <span>{{vm.classRoom.roomNumber}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.classRoom.description}}</span>
        </dd>
        <dt><span>Project Available</span></dt>
        <dd>
            <span>{{vm.classRoom.projectAvailable}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="class-room-detail.edit({id:vm.classRoom.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
